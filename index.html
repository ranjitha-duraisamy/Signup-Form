<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>REGISTER HERE</h1>
        <div>
        <label>First Name</label>
        <input type="text">
        </div>
        <div>
        <label>Last Name</label>
        <input type="text">
        </div>
        <div>
        <label>Email</label>
        <input type="email">
        </div>
        <div>
        <label>Password</label>
        <input type="password">
        </div>
        <div>
        <label>Confirm Password</label>
        <input type="password">
        </div>
        <button>Sign Up</button>
        <p>Already a Member? <a href="#">LOG IN</a></p>
    </div>
</body>
</html>
